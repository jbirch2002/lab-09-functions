<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double</title>
</head>
<body>

<script>

    function double(n)
    {
        return n * 2;
    }

    let user_input = prompt("Please enter a number to be doubled:");
    let number = parseInt(user_input);

    console.log(double(number));
    alert(double(number));
    
</script>

</body>
</html>
